name: Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Verify CARGO_TOKEN
        run: |
          if [ -z "${{ secrets.CARGO_TOKEN }}" ]; then
            echo "ERROR: CARGO_TOKEN secret is not set in repository secrets"; exit 1
          fi

      - name: Publish to crates.io
        env:
          CARGO_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: cargo publish
